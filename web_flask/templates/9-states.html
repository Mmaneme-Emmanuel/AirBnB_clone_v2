<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <H3>Cities</H3>

        <UL>
            {% for state in sorted_states %}
            <li>{{ state.id }}: <b>{{ state.name }}</b></li>
            <UL>
                {% for city in state.cities | sort(attribute='name') %}
                <li>{{ city.id }}: <b>{{ city.name }}</b></li>
                {% endfor %}
            </UL>
            {% else %}
            <H1>Not found!</H1>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
